<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iFrames</h1>
    <h2>Open in iFrame</h2>
    <ul>
        <li><a target="frame1" href="./links.html">Links Page</a></li>
        <li><a target="frame1" href="./inner_links.html">Inner Links Page</a></li>
    </ul>
    <!-- iframes allows to embed content of one webpage into other-->
    <iframe name="frame1" frameborder="1" width="400" height="400" src="./links.html"></iframe>
    <iframe frameborder="1" width="400" height="400" src="http://www.example.com"></iframe>
    
    <br>
    <h2>Current page in iframe</h2>>
    <!-- current page in iframe-->
    <iframe frameborder="1" width="400" height="400" src="./iframes.html"></iframe>
</body>
</html>
