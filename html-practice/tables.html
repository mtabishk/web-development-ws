<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <td>Cocktail</td>
            <td>Fries</td>
        </tr>
        <tr>
            <td>Mojito</td>
            <td>Burgers</td>
        </tr>
    </table>

    <br>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <td>Cocktail</td>
            <td>Fries</td>
            <td>Ice cream</td>
        </tr>
        <tr>
            <td>Mojito</td>
            <td colspan="2">Burgers</td>
        </tr>
    </table>

    <br>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <td>Cocktail</td>
            <td>Fries</td>
            <td>Ice cream</td>
        </tr>
        <tr>
            <td>Mojito</td>
            <td>Burgers</td>
            <td rowspan="2">Chocolate</td>
        </tr>
        <tr>
            <td>Mojito</td>
            <td>Burgers</td>
        </tr>
    </table>

    <br>
    <table align="center"  border="1" cellspacing="10" cellpadding="10">
        <tr>
            <td>Cocktail</td>
            <td align="center">Fries</td>
        </tr>
        <tr>
            <td>Mojito</td>
            <td>Burgers</td>
        </tr>
    </table>
</body>
</html>
