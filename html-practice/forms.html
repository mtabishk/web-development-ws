<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name:
        <input>
        <br>
        Password: 
        <input type="password">
        <br>
        Email: 
        <input type="email">
        <br>
        Number:
        <input type="number" min="0" max="100">
        <br>
        Date:
        <input type="date" name="" id="">
        <br>
        Color:
        <input type="color">
        <br>
        File:
        <input type="file">
        <br>
        Range:
        <input type="range">
        <br>
        Radio:
        <input type="radio"> 
        <br>
        Checkbox:
        <input type="checkbox">
        <br>
        Search:
        <input type="search">
        <br>
        
        <h2> Check Box Example</h2>
        <input type="checkbox" name="languages">English
        <input type="checkbox" name="languages">Spanish
        <input type="checkbox" name="languages">French

        <h2> Radio Example</h2>
        <input type="radio" name="show">Money Heist
        <input type="radio" name="show">Elite
        <input type="radio" name="show">Peaky Blinders   

        <h2> Check Box with label Example</h2>
        <input id="a" type="checkbox" name="languages"><label for="a">English</label>
        <input id="b" type="checkbox" name="languages"><label for="b">Spanish</label>
        <input id="c" type="checkbox" name="languages"><label for="c">French</label>

        <h2> Radio with label Example</h2>
        <input id="m1" type="radio" name="show"><label for="m1">Narcos</label>
        <input id="m2" type="radio" name="show"><label for="m2">Vampire Dairies</label>
        <input id="m3" type="radio" name="show"><label for="m3">Witcher</label>

        <h3> Text Area</h3>
        <textarea cols="60" rows="6">Enter your text here</textarea>

        <br>
        <br>
        Dropdown
        <select>
            <option>Argentina</option>
            <option>Brazil</option>
            <option>Czech Republic</option>
            <option>Denmark</option>
        </select>
        
    </form>
</body>
</html>
