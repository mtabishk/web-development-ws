<!-- DOCTYPE tells the browser that what type of code is it -->
<!DOCTYPE html>
<!-- tags and attributes: Here html is a tag while lang is an attribute of that tag -->
<!-- lang tells the browser about the language of this webpage -->
<!-- head /head or body /body  Its is an element -->
<html lang="en">
<head>
    <!-- meta: metadata gives extra information about your webpage to the user -->
    <!-- charset: character set, default is utf-8-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- It contains all the things that will be shown to the user in the browser or the viewport. -->
<body>
    <h1> Heading 1</h1>
    <h2> Heading 2</h2>
    <h3> Heading 3</h3>
    <h4> Heading 4</h4>
    <h5> Heading 5</h5>
    <h6> Heading 6</h6>
    normal text without any element

    <p> This is paragraph 1</p>
    <p> This is paragraph 2</p>

    This is normal text
    <!-- br tag is a one sided tag. It stands for break, used to give newline -->
    <br>
    This is another line in normal text
    <br>
    This is <i> Italic </i> text
    <br>
    This is <b>Bold</b> text
    <br>
    This in <u>Underlined</u> text
    <br>
    This is <s>Strike through</s> text
</body>
</html>
