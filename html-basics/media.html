<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Image</h2>
    <img src="./media/sample-image.jpg" alt="Sample Image" height="200" >
    <br>

    <h2>Video</h2>
    <!-- autoplay is disabled on mordern browsers-->
    <!-- preload="none" does not loads the medadata of the video-->
    <video controls autoplay loop preload="metadata" src="./media/sample-video.mp4 " height="200" ></video>
    <br>

    <h2>Audio</h2>
    <audio controls src="./media/sample-audio.mp3"></audio>
    <br>
</html>
